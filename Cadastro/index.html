<!DOCTYPE html>
<html>

<head>

  <link href="style.css" rel="stylesheet" type="text/css" />

<body id="home">

      <form>

            </select>
          </p>
          <p>

          <p>
            <label for="password">Confirmar Senha</label><br />
            <input type="password" id="password" name="password">
          </p>
          <p>
